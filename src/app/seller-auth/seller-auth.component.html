<div class="seller-auth">
  <div *ngIf="!showLogin" class="signUp">
    <h1>Seller Signup</h1>
    <form action="" class="common-form"#sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
      <input type="text" placeholder="enter name" name="name" class="form-input" ngModel>
      <input type="password" placeholder="enter password" name="password" class="form-input" ngModel>
      <input type="text" placeholder="enter email" name="email" class="form-input" ngModel>
      <button class="form-button">Signup</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already have an account? Click for Login</a>
    </form>
  </div>

  
<div *ngIf="showLogin" class="login">
  <h1>Seller Login</h1>
  <p class="error-p">{{authError}}</p>
  <form action="" class="common-form"#sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
    
    <input type="text" placeholder="enter email" name="email" class="form-input" ngModel>
    <input type="password" placeholder="enter password" name="password" class="form-input" ngModel>
    <button class="form-button">Login</button>
    <a class="auth-toggle-link" (click)="openSignup()">Don't have an account? Click to Signup</a>

  </form>
</div>



</div>
