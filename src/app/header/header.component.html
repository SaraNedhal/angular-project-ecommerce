<nav class="nav">
  <h1><a routerLink="">E-commerce</a></h1>
  <!-- if the user is a seller then we will remove the search bar, only show the search bar if the user type is anything other than seller-->
  <div *ngIf="menuType=='default'" class="nav-search">
    <input type="text" name="search" placeholder="Search Product" id="search">
    <button>Search</button>
  </div>
  <div [ngSwitch] = "menuType">
  <ul *ngSwitchCase="'default'">
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="seller-auth">Seller</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="#">Cart(0)</a></li>
  </ul>

  <!-- seller menu -->
  <ul *ngSwitchCase="'seller'">
    <li><a routerLink="seller-add-product">Add product</a></li>
    <li><a routerLink="seller-home">List</a></li>
    <li><a (click)="logout()">Logout</a></li>
    <li><a href="#">{{sellerName | titlecase}}</a></li>
  </ul>
</div>
</nav>
